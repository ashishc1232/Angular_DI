<p>reusable-table works!</p>
<input
  type="text"
  placeholder="Search..."
  [ngModel]="filterText()"
  (ngModelChange)="onFilterChange($event)"
  class="search-box"
/>


<table>
  <thead>
    <tr>
      <th *ngFor="let col of columns" (click)="changeSort(col)">
        {{ col | titlecase }}
        <span *ngIf="sortColumn() === col">
          {{ sortDirection() === 'asc' ? '▲' : '▼' }}
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of paginationData()">
      <td *ngFor="let col of columns">
        {{ item[col] }}
      </td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button
    *ngFor="let p of [].constructor(totalPages()); let i = index"
    (click)="goToPage(i + 1)"
    [class.active]="page() === i + 1"
  >
    {{ i + 1 }}
  </button>
</div>
